<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/login.css}">

</head>
<body>

<div class="container">


    <h2 th:text="'Commit delete user id: ' + ${id}"></h2>

    <br>
    <button onclick="commit()">Commit</button>
    <button onclick="cancel()">Cancel</button>
</div>

<script>
    function cancel() {
        window.location = "[[@{/users}]]"
    }
    function commit() {
        window.location = "[[@{/commit-delete}]]"
    }

</script>

</body>
</html>
